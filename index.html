<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Meme Generator</title>
</head>
<body>
    <div id="input-div">
        <h1>I CAN HAZ MEMEZ?</h1>
        <h2>Fill out the form to start creating memes!</h2>
        <form action="">
            <div class="input-style">
                <label for="imageURL">Image URL</label>
                <input type="text" placeholder="What's the URL for your meme image?" id="imageURL">
            </div>
            <div class="input-style">
                <label for="textTop">Text On Top</label>
                <input type="text" placeholder="(Optional) What text do you want at the top of the meme?" id="textTop">
            </div>
            <div class="input-style">
                <label for="textBot">Text On Bottom</label>
                <input type="text" placeholder="(Optional) What text do you want at the bottom of the meme?" id="textBot">
            </div>
            <p id="button">
                <button>Add Meme</button>
            </p>
        </form>
    </div>
    <div class="container">
    </div>


    <script src="app.js"></script>
</body>
</html>
